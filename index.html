<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="./src/main.js" defer></script>
    <link
      rel="shortcut icon"
      href="./assets/icons8-trees-48.png"
      type="image/x-icon"
    />
    <title>Form Trees</title>
  </head>
  <body>
    <div class="alert-error">
      <p>Usu√°rio ou senha incorretos</p>
    </div>
    <div class="container">
      <div class="trees">
        <img src="./assets/Trees 1.png" alt="" />
      </div>
      <div class="leaves">
        <img src="./assets/Leaves.png" alt="" />
      </div>
      <div id="login">
        <h1>Sign Up</h1>
        <form id="myForm" action="submit">
          <div class="input-wrapper">
            <label for="user"></label>
            <input type="text" id="user" placeholder="Username" required />
          </div>

          <div class="input-wrapper">
            <label for="password"></label>
            <input
              type="text"
              id="password"
              placeholder="Password"
              maxlength="8"
              required
            />
          </div>

          <button type="submit" id="btnLogin">Login</button>
          <div class="links-container">
            <a href="#" class="left-link">Forget Password</a>
            <a href="#" class="right-link">Sign Up</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
